<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodmania.com</title>
    <link rel="stylesheet" href="commonstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="index.html" class="logo">BACK</a>
            <i class='bx bxs-cart' id="cart-icon"></i>
            <!-- cart-->
            <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <!--content-->
            <div class="cart-content">
                <div class="cart-box">
                    <img src="antartica/960x0.jpg" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">ICE</div>
                        <div class="cart-price">$???</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <!--remove cart-->
                    <i class='bx bxs-trash-alt cart-remove'></i>
                </div>
            </div>
            <!--total-->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>   
            </div>
            <!--buy button-->
            <button type="button" class="btn-buy">Buy Now</button>
            <!--cart close-->
            <i class='bx bx-x'id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">WELCOME TO ANTARTICA</h2>
       
    </section>
    <!--link to javascript-->
    <script src="common.js"></script>
    <div class="shop-content">
        <div class="product-box">
            <img src="antartica/1024px-Adelie_Penguins_on_iceberg.jpg" alt="" class="product-img">
            <h2 class="product-title">#1 PENGUINS </h2>
            <span class="price">$FREE</span>
            <i class='bx bxs-cart add-cart'></i>
        </div>
    </DIv>
    
</body>
</html>
