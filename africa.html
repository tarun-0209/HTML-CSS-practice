<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodmania.com</title>
    <link rel="stylesheet" href="commonstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="index.html" class="logo">BACK</a>
            <i class='bx bxs-cart' id="cart-icon"></i>
            <!-- cart-->
            <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <!--content-->
            <div class="cart-content">
                <div class="cart-box">
                    <img src="africa/1Sardines-960x960.jpg" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">Sardines</div>
                        <div class="cart-price">$10</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <!--remove cart-->
                    <i class='bx bxs-trash-alt cart-remove'></i>
                </div>
            </div>
            <!--total-->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>   
            </div>
            <!--buy button-->
            <button type="button" class="btn-buy">Buy Now</button>
            <!--cart close-->
            <i class='bx bx-x'id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">TOP 12 DISHES OF AFRICA</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="africa/1Sardines-960x960.jpg" alt="" class="product-img">
                <h2 class="product-title">#1 Sardines </h2>
                <span class="price">$10</span>
                <i class='bx bxs-cart add-cart'></i>
            </div>
            <div class="product-box">
                <img src="africa/2Harira-1-960x960.jpg" alt="" class="product-img">
                <h2 class="product-title">#2 Harira</h2>
                <span class="price">$10</span>
                <i class='bx bxs-cart add-cart'></i>
            </div>
            <div class="product-box">
                <img src="africa/3Tajine-960x960.jpg.webp" alt="" class="product-img">
                <h2 class="product-title">#3 Tajine</h2>
                <span class="price">$10</span>
                <i class='bx bxs-cart add-cart'></i>
            </div>
            <div class="product-box">
                <img src="africa/4Moroccan-Couscous-960x960.jpg" alt="" class="product-img">
                <h2 class="product-title">#4 Moroccan-Couscous </h2>
                <span class="price">$10</span>
                <i class='bx bxs-cart add-cart'></i>
            </div>
            <div class="product-box">
                <img src="africa/5Ful-Medames-960x960.jpg" alt="" class="product-img">
                <h2 class="product-title">#5 Ful-Medames</h2>
                <span class="price">$10</span>
                <i class='bx bxs-cart add-cart'></i>
            </div>
            <div class="product-box">
                <img src="africa/6Taameya-1-960x960.jpg" alt="" class="product-img">
                <h2 class="product-title">#6 Taameya</h2>
                <span class="price">$10</span>
                <i class='bx bxs-cart add-cart'></i>
            </div>
            <div class="product-box">
                <img src="africa/7Kofta-960x960.jpg" alt="" class="product-img">
                <h2 class="product-title">#7 Kofta</h2>
                <span class="price">$10</span>
                <i class='bx bxs-cart add-cart'></i>
            </div>
            <div class="product-box">
                <img src="africa/8Hawawshy-960x960.jpg" alt="" class="product-img">
                <h2 class="product-title">#8 Hawawshy</h2>
                <span class="price">$10</span>
                <i class='bx bxs-cart add-cart'></i>
            </div>
            <div class="product-box">
                <img src="africa/9Tibs-1-960x960.jpg" alt="" class="product-img">
                <h2 class="product-title">#9 Tibs</h2>
                <span class="price">$10</span>
                <i class='bx bxs-cart add-cart'></i>
            </div>
            <div class="product-box">
                <img src="africa/10Nyama-Choma-960x960.jpg" alt="" class="product-img">
                <h2 class="product-title">#10 Nyama-Choma</h2>
                <span class="price">$10</span>
                <i class='bx bxs-cart add-cart'></i>
            </div>
            <div class="product-box">
                <img src="africa/11Jollof-e1617818898911.jpg" alt="" class="product-img">
                <h2 class="product-title">#11 Jollof</h2>
                <span class="price">$10</span>
                <i class='bx bxs-cart add-cart'></i>
            </div>
            <div class="product-box">
                <img src="africa/12Egusi-Soup-4-960x960.jpg" alt="" class="product-img">
                <h2 class="product-title">#12 Egusi-Soup</h2>
                <span class="price">$10</span>
                <i class='bx bxs-cart add-cart'></i>
            </div>
           
        </div>
    </section>
    <!--link to javascript-->
    <script src="common.js"></script>
    
</body>
</html>
