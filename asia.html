<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodmania.com</title>
    <link rel="stylesheet" href="commonstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="index.html" class="logo">BACK</a>
            <i class='bx bxs-cart' id="cart-icon"></i>
            <!-- cart-->
            <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <!--content-->
            <div class="cart-content">
                <div class="cart-box">
                    <img src="asia/1Sushi.jpeg" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">Sushi</div>
                        <div class="cart-price">$10</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <!--remove cart-->
                    <i class='bx bxs-trash-alt cart-remove'></i>
                </div>
            </div>
            <!--total-->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>   
            </div>
            <!--buy button-->
            <button type="button" class="btn-buy">Buy Now</button>
            <!--cart close-->
            <i class='bx bx-x'id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">TOP 12 DISHES OF ASIA</h2>
        <div class="shop-content">
            <div class="product-box">
                <a href="asia_content/1.html"><img src="asia/1Sushi.jpeg" alt="" class="product-img"></a>

            </div>
            <div class="product-box">

            <div class="product-box">

            <div class="product-box">

                 <i class='bx bxs-cart add-cart'></i>

            <div class="product-box">
                <a href="#"></a><img src="asia/7Pho-Vietnam-960x960.jpeg" alt="" class="product-img"></a>

                <span class="price">$10</span>
